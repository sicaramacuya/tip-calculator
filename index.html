<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="./resources/css/styles.css">
        <meta charset="ASCII">
    </head>

    <body>
        <main>
            <h1>Tip Calculator</h1>
            <div id="main-rectangle-workplace">
                <div style="width: 100%; display: flex;">
                    <div id="input-side-rectangle-workplace">
                            <div id="input-side-rectangle">
                                <div id="input-side-bill-text">Bill</div>
                                <div id="input-side-bill">
                                    <input id="input-bill" class="input" value="10.00" type="number">
                                </div>
                                <div id="input-side-tip-text">Tip %</div>
                                <div id="input-side-tip">
                                    <input id="input-tip" class="input" value="15" type="number">
                                </div>
                                <div id="input-side-number-people-text">Number of People</div>
                                <div id="input-side-people">
                                    <input id="input-people" class="input" value="1" type="number">
                                </div>
                            </div>
                    </div>
                    <div id="output-side-rectangle-workplace">
                        <div id="output-side-rectangle">
                            <div id="output-side-content">
                                <div id="output-side-tip-content-rectangle">
                                    <div id="output-side-tip-person-text-workspace">
                                        <div id="output-side-tip-person-text">
                                                <div id="tip-text">Tip</div>
                                                <div id="tip-per-person-text">per person</div>
                                        </div>
                                    </div>
                                    <div id="output-side-tip-person-value-workspace">
                                        $<span id="display-tip">0.00</span>
                                    </div>
                                </div>
                                <div id="output-side-total-content-rectangle">
                                    <div id="output-side-total-person-text-workspace">
                                        <div id="output-side-total-person-text">
                                            <div id="total-text">Total</div>
                                            <div id="total-per-person-text">per person</div>
                                        </div>
                                    </div>
                                    <div id="output-side-total-person-value">
                                        $<span id="display-total">0.00</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./resources/js/scripts.js">
        </script>
    </body>
</html>
